<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Add Items to List</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="myform">
    <h2> My List</h2>
    <input type="text" id="myinput" class="myinput" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    <button class="addBtn">Add</button>
    <div>Things to do...</div>
    <div id="mylist"></div>
  </form>
  <script src="script.js"></script>
</body>

</html>
